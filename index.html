<!DOCTYPE html>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>DesignGR</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Fulton Street East</a></li>
          <li><a href="#">Division Ave South</a></li>
          <li><a href="#">Michigan Street Northeast</a></li>

    <h2>Grand Rapids, Michigan</h2>
    <div id="map">Loading map...</div>
    <footer>
      <ul>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>
    <script>
      function initMap() {
        // The location of Downtown Grand Rapids
        var myLatLng = { lat: 42.9634, lng: -85.6681 };

        // The map, centered at Downtown Grand Rapids
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: myLatLng,
        });

        // The marker, positioned at Downtown Grand Rapids
        var marker = new google.maps.Marker({ position: myLatLng, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzQOXlj0yEjPxugqLSBhteSiUiR17d_D4&callback=initMap"
    ></script>
  </body>
